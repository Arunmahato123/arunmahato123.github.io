<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Geometry Calculator: Rectangle</h1>

        <h3>Perimeter Calculation</h3>
        <div class="image-group">
            <img src="image.png" alt="Rectangle" class="shape-image">   
        </div>
                 Length: <input type="number" id="perimeter-length">
                Width: <input type="number" id="perimeter-width">
                <button onclick="calculatePerimeter()">Calculate Perimeter</button>
                 <p>Perimeter: <span id="perimeter">0</span></p>
                 

         <h3>Area Calculation</h3>
         <div class="image-group">
            <img src="image.png" alt="Rectangle" class="shape-image">
        </div>
                 Length: <input type="number" id="area-length">
                 Width: <input type="number" id="area-width">
                <button onclick="calculateArea()">Calculate Area</button>
                 <p>Area: <span id="area">0</span></p>
                 

        <h3>Volume Calculation</h3>
        <div class="image-group">
            <img src="image1.png" alt="Rectangle" class="shape-image">       
        </div>
                 Length: <input type="number" id="volume-length">
                Width: <input type="number" id="volume-width">
                 Height: <input type="number" id="volume-height">
                <button onclick="calculateVolume()">Calculate Volume</button>
                 <p>Volume: <span id="volume">0</span></p>
                
    
    <script src="scripts.js"></script>
</body>
</html>
