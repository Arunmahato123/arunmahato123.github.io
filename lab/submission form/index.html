<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Submit Your Comments</h1>

    <form id="commentForm">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" placeholder="Enter your name" />
        <span id="nameError" class="error"></span>
        
        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[\+]?[0-9]{1,4}[ -]?[0-9]{1,3}[ -]?[0-9]{1,4}[ -]?[0-9]{1,4}" placeholder="Enter phone number" />
        <span id="phoneError" class="error"></span>
        
        <!-- Email Address -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        <span id="emailError" class="error"></span>

        <!-- Comment -->
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required placeholder="Write your comment"></textarea>
        <span id="commentError" class="error"></span>

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <span id="usernameError" class="error"></span>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <span id="passwordError" class="error"></span>

        <!-- Submit Button -->
        <input type="submit" value="Submit" id="submitBtn" />

    </form>

    <script src="script.js"></script>
</body>
</html>
