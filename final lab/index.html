<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker & Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mood Tracker & Quote Generator</h1>

    <form id="moodForm">
      <label for="moodSelect">How are you feeling today?</label>
      <select id="moodSelect" required>
        <option value="">--Select Mood--</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="worried">Worried</option>
        <option value="excited">Excited</option>
        <option value="angry">Angry</option>
      </select>
      <button type="submit">Get Quote</button>
    </form>

    <div id="quoteDisplay"></div>

    <h2>Mood History</h2>
    <ul id="moodHistory"></ul>

    <h3>Total emotions:</h3>
    <ul id="moodTotals">
      <li>Happy: <span id="count-happy">0</span></li>
      <li>Sad: <span id="count-sad">0</span></li>
      <li>Worried: <span id="count-worried">0</span></li>
      <li>Excited: <span id="count-excited">0</span></li>
      <li>Angry: <span id="count-angry">0</span></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
